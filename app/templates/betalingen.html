<!-- templates/betalingen.html -->
{% extends "base.html" %}
{% block content %}
<h2>Betalingsstatus</h2>
<table>
    <thead>
        <tr>
            <th>Bestellingsnummer</th>
            <th>Klant</th>
            <th>Status</th>
            <th>Actie</th>
        </tr>
    </thead>
    <tbody>
        {% for bestelling in bestellingen %}
        <tr>
            <td>{{ bestelling.bestellingsnr }}</td>
            <td>{{ bestelling.klant_rel.naam }}</td>
            <td>{{ bestelling.status }}</td>
            <td>
                <form action="{{ url_for('main.update_betalingsstatus', bestelling_id=bestelling.bestellingsnr) }}" method="POST">
                    <select name="status">
                        <option value="Betaald" {% if bestelling.status == 'Betaald' %}selected{% endif %}>Betaald</option>
                        <option value="Openstaand" {% if bestelling.status == 'Openstaand' %}selected{% endif %}>Openstaand</option>
                    </select>
                    <button type="submit">Opslaan</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
