<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabrikanten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container my-5">

        <!-- Header -->
        <h1 class="text-center mb-4">Overzicht van Fabrikanten</h1>

        <!-- Actieknoppen -->
        <div class="d-flex justify-content-center gap-3 mb-4">
            <a href="{{ url_for('new_supplier.html') }}" class="btn btn-primary btn-lg">
                Nieuwe Fabrikant Toevoegen
            </a>
            <a href="{{ url_for('dashboard.html') }}" class="btn btn-secondary btn-lg">
                Terug naar Dashboard
            </a>
        </div>

        <!-- Fabrikanten Tabel -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Naam</th>
                        <th>Emailadres</th>
                        <th>Telefoonnummer</th>
                        <th>Acties</th>
                    </tr>
                </thead>
                <tbody>
                    {% for fabrikant in fabrikanten %}
                    <tr>
                        <td>{{ fabrikant.naam }}</td>
                        <td>{{ fabrikant.emailadres }}</td>
                        <td>{{ fabrikant.telefoonnr }}</td>
                        <td>
                            <div class="d-flex gap-2">
                                <a href="{{ url_for('bewerken_supplier.html', index=loop.index0) }}" class="btn btn-warning btn-sm">
                                    Bewerken
                                </a>
                                <a href="{{ url_for('verwijderen.html', index=loop.index0) }}" class="btn btn-danger btn-sm" onclick="return confirm('Weet je zeker dat je deze fabrikant wilt verwijderen?')">
                                    Verwijderen
                                </a>
                            </div>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="4" class="text-center">Geen fabrikanten gevonden.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
