<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabrikanten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
        }

        .table th,
        .table td {
            vertical-align: middle;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container my-5">

        <!-- Header -->
        <h1 class="text-center mb-4">Overzicht van Fabrikanten</h1>

        <!-- Action Buttons -->
        <div class="mb-4 text-center">
            <a href="{{ url_for('new_supplier.html') }}" class="btn btn-primary btn-lg">Nieuwe Fabrikant Toevoegen</a>
            <a href="{{ url_for('dashboard.html') }}" class="btn btn-secondary btn-lg">Terug naar Dashboard</a>
        </div>

        <!-- Fabrikanten Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Naam</th>
                        <th>Emailadres</th>
                        <th>Telefoonnummer</th>
                        <th>Acties</th>
                    </tr>
                </thead>
                <tbody>
                    {% for fabrikant in fabrikanten %}
                    <tr>
                        <td>{{ fabrikant.naam }}</td>
                        <td>{{ fabrikant.emailadres }}</td>
                        <td>{{ fabrikant.telefoonnr }}</td>
                        <td>
                            <a href="{{ url_for('bewerken_supplier.html', index=loop.index0) }}" class="btn btn-warning btn-sm">Bewerken</a>
                            <a href="{{ url_for('verwijderen.html', index=loop.index0) }}" class="btn btn-danger btn-sm" onclick="return confirm('Weet je zeker dat je deze fabrikant wilt verwijderen?')">Verwijderen</a>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="4" class="text-center">Geen fabrikanten gevonden.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
