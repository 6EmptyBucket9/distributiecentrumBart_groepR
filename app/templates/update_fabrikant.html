<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Fabrikant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Update Fabrikant</h1>
        <form method="POST" action="{{ url_for('main.update_supplier', idFabrikant=fabrikant.idFabrikant) }}">
            <div class="mb-3">
                <label for="naam" class="form-label">Naam</label>
                <input type="text" class="form-control" id="naam" name="naam" value="{{ fabrikant.naam }}" required>
            </div>
            <div class="mb-3">
                <label for="emailadres" class="form-label">Emailadres</label>
                <input type="email" class="form-control" id="emailadres" name="emailadres"
                    value="{{ fabrikant.emailadres }}" required>
            </div>
            <div class="mb-3">
                <label for="telefoonnr" class="form-label">Telefoonnummer</label>
                <input type="text" class="form-control" id="telefoonnr" name="telefoonnr"
                    value="{{ fabrikant.telefoonnr }}" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Opslaan</button>
                <a href="{{ url_for('main.show_suppliers') }}" class="btn btn-secondary">Annuleren</a>
            </div>
        </form>
        {% if referrer %}
        <div class="mb-3">
            <a href="{{ referrer }}" class="btn btn-secondary">Terug</a>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
