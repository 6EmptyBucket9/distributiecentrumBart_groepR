<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
</head>

<body>
    <h1 class="text-center my-5">Update Product</h1>

    <div class="container">
        <form method="POST" action="{{ url_for('main.update_product', productnr=product.productnr) }}">
            <div class="mb-3">
                <label for="naam" class="form-label">Naam</label>
                <input type="text" class="form-control" id="naam" name="naam" value="{{ product.naam }}" required>
            </div>

            <div class="mb-3">
                <label for="voorraad" class="form-label">Voorraad</label>
                <input type="number" class="form-control" id="voorraad" name="voorraad" value="{{ product.voorraad }}" required>
            </div>

            <div class="mb-3">
                <label for="bederfelijkheidsfactor" class="form-label">Bederfelijkheidsfactor</label>
                <input type="number" class="form-control" id="bederfelijkheidsfactor" name="bederfelijkheidsfactor" value="{{ product.bederfelijkheidsfactor }}" required>
            </div>

            <div class="mb-3">
                <label for="batchnummer" class="form-label">Batchnummer</label>
                <input type="text" class="form-control" id="batchnummer" name="batchnummer" value="{{ product.batchnummer }}" required>
            </div>

            <div class="mb-3">
                <label for="verpakkingsgrote" class="form-label">Verpakkingsgrote</label>
                <input type="number" class="form-control" id="verpakkingsgrote" name="verpakkingsgrote" value="{{ product.verpakkingsgrote }}" required>
            </div>

            <div class="mb-3">
                <label for="locatie_id" class="form-label">Locatie</label>
                <select name="locatie_id" id="locatie_id" class="form-select">
                    {% for locatie in locaties %}
                    <option value="{{ locatie.idLocatie }}" {% if locatie.idLocatie == product.locatie_id %} selected {% endif %}>
                        {{ locatie.locatie_naam }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="fabrikant_id" class="form-label">Fabrikant</label>
                <select name="fabrikant_id" id="fabrikant_id" class="form-select">
                    {% for fabrikant in fabrikanten %}
                    <option value="{{ fabrikant.idFabrikant }}" {% if fabrikant.idFabrikant == product.fabrikant_id %} selected {% endif %}>
                        {{ fabrikant.naam }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="bewaaradvies_id" class="form-label">Bewaaradvies</label>
                <select name="bewaaradvies_id" id="bewaaradvies_id" class="form-select">
                    {% for advies in bewaaradviezen %}
                    <option value="{{ advies.idBewaar_advies }}" {% if advies.idBewaaradvies == product.bewaaradvies_id %} selected {% endif %}>
                        {{ advies.advies }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Update Product</button>
            </div>
        </form>

        <div class="text-center my-4">
            <a href="{{ url_for('main.show_products') }}" class="btn btn-secondary">Bekijk product overzicht</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>

</html>
