<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieuwe Klant Toevoegen</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Nieuwe Klant Toevoegen</h2>

                        <form action="{{ url_for('main.add_customer') }}" method="POST">
                            <div class="mb-3">
                                <label for="voornaam" class="form-label">Voornaam</label>
                                <input type="text" class="form-control" id="voornaam" name="voornaam" required>
                            </div>
                            <div class="mb-3">
                                <label for="tussenvoegsel" class="form-label">Tussenvoegsel</label>
                                <input type="text" class="form-control" id="tussenvoegsel" name="tussenvoegsel">
                            </div>
                            <div class="mb-3">
                                <label for="achternaam" class="form-label">Achternaam</label>
                                <input type="text" class="form-control" id="achternaam" name="achternaam" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefoonnr" class="form-label">Telefoonnummer</label>
                                <input type="tel" class="form-control" id="telefoonnr" name="telefoonnr" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Toevoegen</button>
                            </div>
                        </form>

                        {% if referrer %}
                        <div class="d-grid mt-3">
                            <a href="{{ referrer }}" class="btn btn-secondary">Terug</a>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        ></script>
</body>

</html>
