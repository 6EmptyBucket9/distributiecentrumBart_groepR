<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieuwe Bestelling Toevoegen</title>
</head>
<body>
    <h1>Nieuwe Bestelling Toevoegen</h1>
    <form method="POST">
        <label for="medewerker_id">Medewerker ID</label>
        <input type="number" name="medewerker_id" required>

        <label for="datum">Datum</label>
        <input type="date" name="datum" required>

        <label for="status">Status</label>
        <input type="number" name="status" required>

        <label for="levermoment">Levermoment ID</label>
        <input type="number" name="levermoment" required>

        <label for="dagdeel">Dagdeel ID</label>
        <input type="number" name="dagdeel" required>

        <label for="koerier">Koerier ID</label>
        <input type="number" name="koerier" required>

        <label for="km_transport">Transportafstand (km)</label>
        <input type="number" name="km_transport" required>

        <label for="spoed">Spoedlevering?</label>
        <select name="spoed" required>
            <option value="0">Nee</option>
            <option value="1">Ja</option>
        </select>

        <h3>Producten in Bestelling</h3>
        <div id="producten-container">
            <div class="product-item">
                <label for="product_id_1">Product ID</label>
                <input type="number" name="product_id_1" required>

                <label for="aantal_1">Aantal</label>
                <input type="number" name="aantal_1" required>

                <label for="prijs_1">Prijs</label>
                <input type="number" step="0.01" name="prijs_1" required>
            </div>
        </div>
        <button type="button" onclick="voegProductToe()">Product Toevoegen</button>

        <br><br>
        <button type="submit">Bestelling Toevoegen</button>
    </form>

    <script>
        let productTeller = 1;

        function voegProductToe() {
            productTeller++;
            const container = document.getElementById('producten-container');
            const div = document.createElement('div');
            div.classList.add('product-item');
            div.innerHTML = `
                <label for="product_id_${productTeller}">Product ID</label>
                <input type="number" name="product_id_${productTeller}" required>

                <label for="aantal_${productTeller}">Aantal</label>
                <input type="number" name="aantal_${productTeller}" required>

                <label for="prijs_${productTeller}">Prijs</label>
                <input type="number" step="0.01" name="prijs_${productTeller}" required>
            `;
            container.appendChild(div);
        }
    </script>
    <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary mt-3">Terug naar Dashboard</a>
</body>
</html>
