<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieuwe Fabrikant Toevoegen</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Nieuwe Fabrikant Toevoegen</h1>

        <form action="{{ url_for('main.add_supplier') }}" method="POST" class="shadow-sm p-4 rounded bg-white">
            <div class="mb-3">
                <label for="naam" class="form-label">Naam</label>
                <input type="text" id="naam" name="naam" class="form-control" required
                    placeholder="Voer de naam van de fabrikant in">
            </div>

            <div class="mb-3">
                <label for="emailadres" class="form-label">E-mailadres</label>
                <input type="email" id="emailadres" name="emailadres" class="form-control" required
                    placeholder="Voer het e-mailadres in">
            </div>

            <div class="mb-3">
                <label for="telefoonnr" class="form-label">Telefoonnummer</label>
                <input type="text" id="telefoonnr" name="telefoonnr" class="form-control" required
                    placeholder="Voer het telefoonnummer in">
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('main.show_suppliers') }}" class="btn btn-secondary">Annuleren</a>
                <button type="submit" class="btn btn-custom">Opslaan</button>
            </div>
        </form>
        {% if referrer %}
        <div class="mb-3">
            <a href="{{ referrer }}" class="btn btn-secondary">Terug</a>
        </div>
        {% endif %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
